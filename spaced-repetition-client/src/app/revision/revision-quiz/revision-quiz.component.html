<div class="revision-container" *ngIf="isLoading">
    <div *ngIf="!endOfRevision">
        <mat-card class="revision-card">
            <div class="recto mat-small">Recto</div>
            {{ currentFlashcard.front }}
        </mat-card>

        <div *ngIf="!endOfRevision">
            <div class="attempt-counter">
                Tentative restante : <strong>{{ attempt }}</strong>
            </div>
            <form [formGroup]="quizForm" (ngSubmit)="checkResponse()" class="quiz-response">
                <div class="form-container">
                    <mat-form-field appearance="fill">
                        <mat-label>Réponse</mat-label>
                        <input matInput formControlName="response" required>
                    </mat-form-field>
                </div>

                <button type="submit" mat-flat-button color="accent" class="button-primary" [disabled]="quizForm.invalid"><mat-icon>send</mat-icon></button>
            </form>
        </div>
    </div>

    <div *ngIf="endOfRevision" class="end-revision">
        <p>
            {{'app.revision.endOfRevision' | translate}}
        </p>
        <button type="button" mat-flat-button color="primary" class="button-primary" [routerLink]="['/flashcards', folderId]" routerLinkActive="router-link-active">Retour à la liste de cartes</button>
    </div>
</div>

<div *ngIf="!isLoading">
    <mat-spinner></mat-spinner>
</div>
