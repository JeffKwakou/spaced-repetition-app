<div class="revision-container" *ngIf="isLoading">
    <div *ngIf="!endOfRevision">
        <mat-card class="mat-elevation-z3 revision-card">
            <div class="recto mat-small">Recto</div>
            {{ currentFlashcard.front }}
        </mat-card>

        <div *ngIf="!endOfRevision">
            <form [formGroup]="quizForm" (ngSubmit)="checkResponse()">
                <div class="form-container">
                    <mat-radio-group formControlName="response">
                        <mat-radio-button class="mat-elevation-z1" value="{{ card.back }}" *ngFor="let card of shuffledDeck">{{ card.back }}</mat-radio-button>
                    </mat-radio-group>
                </div>

                <button type="submit" mat-flat-button color="accent" class="button-primary btn-large" [disabled]="quizForm.invalid">Valider la réponse</button>
            </form>
        </div>
    </div>

    <div *ngIf="endOfRevision" class="end-revision">
        <p>
            {{'app.revision.endOfRevision' | translate}}
        </p>
        <button type="button" mat-flat-button color="primary" class="button-primary" [routerLink]="['/flashcards', folderId]" routerLinkActive="router-link-active">Retour à la liste de cartes</button>
    </div>
</div>

<div *ngIf="!isLoading">
    <mat-spinner></mat-spinner>
</div>
