<div>
    <h2>{{'app.folder.addNewFolder' | translate}}</h2>

    <form [formGroup]="addFolderForm" (ngSubmit)="onSubmitAddFolder()">
        <div class="form-container">
            <mat-form-field class="w-full" appearance="fill">
                <mat-label>{{'form.label.title' | translate}}</mat-label>
                <input matInput formControlName="title" required>
                <mat-error *ngIf="title?.invalid">{{'form.error.required' | translate}}</mat-error>
            </mat-form-field>
        </div>

        <div class="form-container">
            <mat-form-field class="w-full" appearance="fill">
                <mat-label>{{'form.label.category' | translate}}</mat-label>
                <input matInput formControlName="category" required>
                <mat-error *ngIf="category?.invalid">{{'form.error.required' | translate}}</mat-error>
            </mat-form-field>
        </div>

        <button type="submit" mat-flat-button color="primary" class="btn-primary" [disabled]="addFolderForm.invalid"><mat-icon>add</mat-icon>{{'app.button.add' | translate}}</button>
    </form>
</div>
