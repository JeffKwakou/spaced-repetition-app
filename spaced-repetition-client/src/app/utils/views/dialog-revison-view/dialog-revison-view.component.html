<div class="mat-typography">
    <h3>{{'form.selectRevision' | translate}}</h3>
    
    <form [formGroup]="dialogRevisionForm" (ngSubmit)="launchRevision()">
        <div class="form-container">
            <mat-form-field appearance="fill">
                <mat-label>{{'form.label.repetitionType' | translate}}</mat-label>
                <mat-select formControlName="options">
                  <mat-option value="{{ revisionType.standard }}">{{'app.option.standard' | translate}}</mat-option>
                  <mat-option value="{{ revisionType.quiz }}">{{'app.option.quiz' | translate}}</mat-option>
                  <mat-option value="{{ revisionType.qcm }}">{{'app.option.qcm' | translate}}</mat-option>
                  <mat-option value="{{ revisionType.association }}">{{'app.option.association' | translate}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <button mat-flat-button color="primary" class="button-primary btn-large" type="submit">{{'app.button.launchRevision' | translate}}</button>
    </form>
</div>
