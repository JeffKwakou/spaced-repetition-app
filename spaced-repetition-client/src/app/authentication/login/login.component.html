<main>
    <div class="login-container">
        <div class="login-content">
            <div class="mat-typography">
                <h1>Se connecter</h1>
            </div>

            <div *ngIf="loginFormErrorMessage" class="form-error__message mat-elevation-z1">
                {{ loginFormErrorMessage }}
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
                <div class="form-container">
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" required>
                        <mat-error *ngIf="loginForm.controls.email.invalid">Ce champ est requis</mat-error>
                    </mat-form-field>
                </div>
    
                <div class="form-container">
                    <mat-form-field appearance="fill">
                        <mat-label>Mot de passe</mat-label>
                        <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'">
                        <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="loginForm.controls.password.invalid">Ce champ est requis</mat-error>
                    </mat-form-field>
                </div>
    
                <button mat-flat-button type="submit" class="button-primary btn-large btn-auth" color="primary">Se connecter</button>
            </form>
    
            <div class="authentication-links">
                <div class="forgot-password-container">
                    <a [routerLink]="['/reset']" routerLinkActive="router-link-active" >Mot de passe oubli√© ?</a>
                </div>
                <div>
                    Pas de compte ? <a [routerLink]="['/signup']" routerLinkActive="router-link-active" >S'inscrire</a>
                </div>
            </div>
        </div>
    </div>
</main>
