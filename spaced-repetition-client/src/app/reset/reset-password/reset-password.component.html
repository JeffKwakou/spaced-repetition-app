<header id="main-header">
    <div class="container">
        <div class="site-branding">
            <a [routerLink]="['/home']" routerLinkActive="router-link-active" >RepeatAgain</a>
        </div>
    </div>
</header>

<main>
    <div class="reset-container">
        <div class="reset-content">
            <h1>Réinitialiser le mot de passe</h1>
    
            <form [formGroup]="resetForm" (ngSubmit)="onSubmitReset()">
                <div class="form-container">
                    <mat-form-field appearance="fill">
                        <mat-label>Enter your password</mat-label>
                        <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'">
                        <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="resetForm.controls.password.invalid">{{getPasswordErrorMessage()}}</mat-error>
                    </mat-form-field>
                </div>
        
                <div class="form-container">
                    <mat-form-field appearance="fill">
                        <mat-label>Enter your password</mat-label>
                        <input matInput formControlName="confirmPassword" [type]="hideConfirmPassword ? 'password' : 'text'">
                        <button type="button" mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPassword">
                          <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="resetForm.errors?.['valuesDoNotMatch']">Les mots de passe doivent être identiques</mat-error>
                    </mat-form-field>
                </div>
        
                <button mat-flat-button type="submit" class="button-primary btn-large" color="primary">Réinitialiser le mot de passe</button>
            </form>
        </div>
    </div>
</main>
